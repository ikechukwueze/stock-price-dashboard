        <script>
            
            
            var ctx = document.getElementById( "mylinechart" );
            

            var mylineChart = new Chart(ctx, {
            type: 'line',
            data: {
                
                labels:{{ user_data.0.graph_labels|safe }},
                //labels:[],
                datasets: [{
                label: 'Daily Closing Stock Price',
                lineTension: 0.1,
                backgroundColor: "rgba(2,117,216,0.2)",
                borderColor: "rgba(2,117,216,1)",
                pointRadius: 2,
                data: {{ user_data.0.graph_data|safe }},
                //data: [],
                }],
            },
            options: {
                scales: {
                xAxes: [{
                    parser:"DD-MM-YYYY",
                    type: 'time',
                    time: {
                    unit: 'day'
                    }
                }]
                }
            }
            });




            var ctx = document.getElementById("mybarchart");

		    var mybarChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: {{ user_data.0.bar_labels|safe }},
                        datasets: [{
                        label: "Monthly Average Closing Price",
                        backgroundColor: "rgba(2,117,216,1)",
                        borderColor: "rgba(2,117,216,1)",
                        data: {{ user_data.0.bar_data | safe }},
                        }],
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                        type: 'time', 
                                        time: {unit: 'month'},
                                        gridLiness: {display: true},
                                        barPercentage: 0.5,
                                        offset: true ,
                                        
                                    }],
                            yAxes: [{
                                        ticks: {min: 0, maxsTicksLimit: 5},
                                        gridLines: {display: true},
                
                                    }],
                                },

                        legend: {display: true}
                        }
                    });

        </script>

        <script>
            $(document).ready(function(){
            var date_input=$('.date-input'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
            })
