{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'css/styles_extra.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>

    <body class="bg-white">
        <div class="container py-5">
            <h1>Register</h1>
            {% if messages %}
                {% for message in messages %}
                <div class="alert {{message.tags}}" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}
            <form method="POST" >
                {% csrf_token %}
                {{register_form | crispy}}                  
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
            <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
	    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" crossorigin="anonymous"></script>
	    <script src="{% static 'js/popper.min.js' %}"></script>
	    
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	    <script src="{% static 'js/bootstrap-js-4.6/bootstrap.bundle.min.js' %}"></script>

	    <script src="js/scripts.js"></script>
	    <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
